[package]
name = "stackdriver-metrics"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = { version = "0.4", default-features = false, features = [ "prost", "tls", "transport", "codegen", "tls-roots" ] }
prost = "0.7"
prost-types = "0.7"
prost-derive = "0.7"
chrono = "0.4"
thiserror = "1"
gouth = "=0.2.1"
# gouth = { version = "0.2", features = ["tonic-intercept"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
rand = "0.8"
names = "0.11"

[build-dependencies]
tonic-build = { version = "0.4", features = ["prost"] }
